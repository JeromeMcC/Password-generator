<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        <form id="passwordGenForm"  class="form">
          <label for="CharAmountNum">Number of Characters</label>
          <div class="charactervalue">
            <input type="range" min="1" max="100" value="10" id="CharAmountRange">
            <input class="number-input" type="number" min="1" max="100" value="10" id="CharAmountNum">
          </div>

          <label for="Uppercase">Include Uppercase</label>
          <input type="checkbox" id="Uppercase">
        
          <label for="Numbers">Include Numbers</label>
          <input type="checkbox" id="Numbers">

          <label for="Special">Include Special Characters</label>
          <input type="checkbox" id="Special">
        </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
